<html lang="en"><head>
  <title>Contract Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">

  <link rel="stylesheet" href="css/bootstrap.css">

                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>BK_26314_SF</span>

                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>BK_26314_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
               </div>
            </div>
            <div class="col-sm-4">
              <div class="contracts-wrap px-4 pb-2 pt-4">
                <div class="text-right mb-4"><span class="fa fa-thumb-tack"></span></div>
                <p class="mb-4 title px-3 py-2">RENEWAL</p>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>BK_26314_SF</span>
                  <span class="fa fa-edit"></span>

              </div>
            </div>

                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>BK_26314_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
                 <div class="list-wrap px-3 mb-4 py-2 text-dark">
                  <span>BK_26314_SF</span>
                  <span class="fa fa-edit"></span>
                 </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 gen-btn px-5 mt-4">
          <button class="btn btn-blue">Compare Contracts</button>
        </div>
    </div>
  </section>


  <!-- loader -->

      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"></circle>
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#cf1d16">
      </circle>
    </svg></div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>

  </script>
